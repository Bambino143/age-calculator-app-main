<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" sizes="16x16" type="image/png">
    <title>Age calculator</title>
  </head>
  <body>
    <main>
      <section id="main-container">
        <form action="#">
          <div class="append">
            <label for="day">DAY</label>
            <input autocomplete="off" id="day" placeholder="DD" type="text" />
            <p id="d"></p>
          </div>
          <div class="append">
            <label for="month">MONTH</label>
            <input autocomplete="off" id="month" placeholder="MM" type="text"  />
            <p id="m"></p>
          </div>
          <div class="append">
            <label for="year">YEAR</label>
            <input autocomplete="off" id="year" placeholder="YYYY" type="text"  />
            <p id="y"></p>
          </div>
          <button type="submit" id="test"><img src="icon-arrow.svg" alt="arrow"></button>
        </form>
        <div id="result">
          <h1><span id="yyyy">--</span>years</h1>
          <h1><span id="mm">--</span>months</h1>
          <h1><span id="dd">--</span>days</h1>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
